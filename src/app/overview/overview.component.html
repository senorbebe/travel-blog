<app-video-hero [videoName]="'el-clavel'"></app-video-hero>
<h1 class="title">{{title}}</h1>
<div class="places">
  <a *ngFor="let place of articles" [routerLink]="['/articles' + formatRouting(place.country), place.router]">
  <app-countries [countryName]="place.name" [countryShort]="place.short" [fotoFileName]="place.fotoFileName"></app-countries>
  </a>
</div>
